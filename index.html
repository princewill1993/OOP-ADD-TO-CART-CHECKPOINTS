<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD-TO-CART</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <main>
      <!--CART 1 STARTS HERE-->
      <article
        class="first-cart-artcle flex flex-col items-center gap-20 py-20 h-full shadow-lg"
      >
        <p class="text-2xl font-extrabold underline underline-offset-4">
          My cart items
        </p>
        <div
          id="card-1"
          class="cart-container flex gap-[4rem] md:gap-[15rem] justify-center items-center h-10"
        >
          <div class="flex gap-5 items-center">
            <div>
              <img
                class="max-w-[12rem] rounded-[0.5rem]"
                src="phone 1.jpg"
                alt=""
              />
            </div>
            <div class="flex flex-col gap-3">
              <h2 class="font-bold text-[1.5rem]">Samsung</h2>
              <button
                id="del-btn1"
                class="bg-red-500 p-4 text-[1.2rem] rounded-[0.5rem] text-white"
              >
                Delete
              </button>
            </div>
          </div>

          <section class="love-emoji-box">
            <img
              id=""
              class="love-emoji w-20"
              src="IMG/love-blank.jpeg"
              alt=""
            />
          </section>

          <div class="flex flex-col items-center gap-2">
            <div>
              <p id="price-card-1" class="text-[1.5rem]">#40,000.00</p>
            </div>
            <div class="flex gap-2 items-center">
              <button
                id="plus-btn1"
                class="bg-green-500 rounded-[0.5rem] px-2 py-4 text-[1.5rem] text-white"
              >
                +
              </button>
              <span id="cart-quantity-1" class="text-[2rem]">1</span>
              <button
                id="sub-btn1"
                class="bg-red-500 rounded-[0.5rem] px-[0.6rem] py-4 text-[1.5rem] text-white"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </article>
      <!--CART 1 ENDS HERE-->

      <!--CART 2 STARTS HERE-->

      <article class="flex flex-col items-center gap-20 py-20 h-full shadow-lg">
        <div
          id="card-2"
          class="flex gap-[4rem] md:gap-[15rem] justify-center items-center h-10"
        >
          <div class="flex gap-5 items-center">
            <div>
              <img
                class="max-w-[12rem] rounded-[0.5rem]"
                src="phone 1.jpg"
                alt=""
              />
            </div>
            <div class="flex flex-col gap-3">
              <h2 class="font-bold text-[1.5rem]">Samsung</h2>
              <button
                id="del-btn2"
                class="bg-red-500 p-4 text-[1.2rem] rounded-[0.5rem] text-white"
              >
                Delete
              </button>
            </div>
          </div>

          <section class="">
            <img
              class="love-emoji unchecked w-20"
              src="IMG/love-blank.jpeg"
              alt=""
            />
          </section>

          <div class="flex flex-col items-center gap-2">
            <div>
              <p id="price-card-2" class="text-[1.5rem]">#30,000.00</p>
            </div>
            <div class="flex gap-2 items-center">
              <button
                id="plus-btn2"
                class="bg-green-500 rounded-[0.5rem] px-2 py-4 text-[1.5rem] text-white"
              >
                +
              </button>
              <span id="cart-quantity-2" class="text-[2rem]">1</span>
              <button
                id="sub-btn2"
                class="bg-red-500 rounded-[0.5rem] px-[0.6rem] py-4 text-[1.5rem] text-white"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </article>
      <!--CART 2 ENDS HERE-->

      <!--CART 3 STARTS HERE-->
      <article class="flex flex-col items-center gap-20 py-20 h-full shadow-lg">
        <div
          id="card-3"
          class="flex gap-[4rem] md:gap-[15rem] justify-between items-center h-10"
        >
          <div class="flex gap-5 items-center">
            <div>
              <img
                class="max-w-[12rem] rounded-[0.5rem]"
                src="phone 1.jpg"
                alt=""
              />
            </div>
            <div class="flex flex-col gap-3">
              <h2 class="font-bold text-[1.5rem]">Samsung</h2>

                class="bg-red-500 p-4 text-[1.2rem] rounded-[0.5rem] text-white"
              >
                Delete
              </button>
            </div>
          </div>

          <section class="">
            <img
              class="love-emoji unchecked w-20"
              src="IMG/love-blank.jpeg"
              alt=""
            />
          </section>

          <div class="flex flex-col items-center gap-2">
            <div>
              <p id="price-card-3" class="text-[1.5rem]">#60,000.00</p>
            </div>
            <div class="flex gap-2 items-center">
              <button

                -
              </button>
            </div>
          </div>
        </div>
      </article>
      <!--CART 3 ENDS HERE-->

      <!--CART 4 STARTS HERE-->
      <article class="flex flex-col items-center gap-20 py-20 h-full shadow-lg">
        <div
          id="card-4"
          class="flex gap-[4rem] md:gap-[15rem] justify-center items-center h-10"
        >
          <div class="flex gap-5 items-center">
            <div>
              <img
                class="max-w-[12rem] rounded-[0.5rem]"
                src="phone 1.jpg"
                alt=""
              />
            </div>
            <div class="flex flex-col gap-3">
              <h2 class="font-bold text-[1.5rem]">Samsung</h2>
              <button
                id="del-btn4"
                class="bg-red-500 p-4 text-[1.2rem] rounded-[0.5rem] text-white"
              >
                Delete
              </button>
            </div>
          </div>

          <section class="">
            <img
              class="love-emoji unchecked w-20"
              src="IMG/love-blank.jpeg"
              alt=""
            />
          </section>

          <div class="flex flex-col items-center gap-2">
            <div>
              <p id="price-card-4" class="text-[1.5rem]">#10,000.00</p>
            </div>
            <div class="flex gap-2 items-center">
              <button
                id="plus-btn4"
                class="bg-green-500 rounded-[0.5rem] px-2 py-4 text-[1.5rem] text-white"
              >
                +
              </button>
              <span id="cart-quantity-4" class="text-[2rem]">1</span>
              <button
                id="sub-btn4"
                class="bg-red-500 rounded-[0.5rem] px-[0.6rem] py-4 text-[1.5rem] text-white"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </article>
      <!--CART 4 ENDS HERE-->

      <div class="md:mt-[5rem] md:mx-[35rem] py-1">
        <h1 id="total-amt" class="md:text-2xl text-sm font-bold">
          Total amount of items: #140,000
        </h1>
        <button
          class="mt-5 bg-green-600 p-4 text-white text-2xl rounded-[0.5rem]"
        >
          Proceed to check out
        </button>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
